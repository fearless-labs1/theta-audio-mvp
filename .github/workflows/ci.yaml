name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: '3.38.5'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Define SDK paths
        run: |
          echo "FLUTTER_SDK=$RUNNER_TEMP/flutter-sdk" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> "$GITHUB_ENV"

      - name: Cache Flutter/Android SDKs
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}/flutter-sdk
            ${{ runner.temp }}/android-sdk
          key: ${{ runner.os }}-sdks-${{ env.FLUTTER_VERSION }}-${{ hashFiles('scripts/setup_flutter_android.sh') }}

      - name: Set up Flutter and Android tooling
        run: bash scripts/setup_flutter_android.sh

      - name: Expose Flutter and Android tools on PATH
        run: |
          echo "FLUTTER_SDK=${FLUTTER_SDK}" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}" >> "$GITHUB_ENV"
          echo "${FLUTTER_SDK}/bin" >> "$GITHUB_PATH"
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> "$GITHUB_PATH"

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [linux, android]
    env:
      FLUTTER_VERSION: '3.38.5'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Define SDK paths
        run: |
          echo "FLUTTER_SDK=$RUNNER_TEMP/flutter-sdk" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> "$GITHUB_ENV"

      - name: Cache Flutter/Android SDKs
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}/flutter-sdk
            ${{ runner.temp }}/android-sdk
          key: ${{ runner.os }}-sdks-${{ env.FLUTTER_VERSION }}-${{ hashFiles('scripts/setup_flutter_android.sh') }}

      - name: Set up Flutter and Android tooling
        run: bash scripts/setup_flutter_android.sh

      - name: Expose Flutter and Android tools on PATH
        run: |
          echo "FLUTTER_SDK=${FLUTTER_SDK}" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}" >> "$GITHUB_ENV"
          echo "${FLUTTER_SDK}/bin" >> "$GITHUB_PATH"
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> "$GITHUB_PATH"

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Enable Linux desktop support
        if: matrix.target == 'linux'
        run: flutter config --enable-linux-desktop

      - name: Build release binaries
        run: |
          if [[ "${{ matrix.target }}" == "linux" ]]; then
            flutter build linux --release
          else
            flutter build appbundle --release
          fi
