name: Daily Maintenance

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 08:00 UTC every day
  workflow_dispatch:

jobs:
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        # Runs static analysis to find style and potential coding issues
        run: flutter analyze
        continue-on-error: true # Don't fail the build immediately, allowing other checks to run

      - name: Run tests
        # Executes unit and widget tests
        run: flutter test

      - name: Check for outdated packages
        # Lists packages that have newer versions available
        run: flutter pub outdated
        continue-on-error: true
